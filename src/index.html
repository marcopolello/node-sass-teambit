<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

  <nav id="nav-base">

    <div id="nav-fix">

      <div id="nav-inside">

        <div style="position:relative;height:60px;">

          <div id="logo">

            <a href="#">
              <img src="http://web.archive.org/_static/images/toolbar/wayback-toolbar-logo-100.png" style="width:100px;" alt="">
            </a>

          </div>

          <div id="social">

            <div style="text-align:right;">

              <span><i class="fas fa-user-circle"></i></span>
              <span><i style="color:#1DCAFF;" class="far fa-question-circle"></i></span>
              <span><i class="fas fa-times-circle"></i></span>

            </div>
            <div style="text-align:right;">

              <span><i style="color:blue;" class="fab fa-facebook-square"></i></span>
              <span><i style="color:#1DCAFF;" class="fab fa-twitter-square"></i></span>

            </div>
            <div style="position:absolute;bottom:0;right:2px;text-align:right;">

              <a href="#">
                <span><i class="fas fa-sort-down"></i></span>
                <span>About this capture</span>
              </a>

            </div>

          </div>

          <div id="nav-body">

            <input placeholder="https://teambit.io/" type="search" name="" value="">
            <button type="button" name="button">Go</button>
            <canvas id="myCanvas" width="625" height="27"></canvas>

          </div>

        </div>

      </div>

    </div>

  </nav>

  <header>

    <nav id="navigator">

      <a id="logo-head" href="#">
        <img src="../img/logo-small.svg" alt="">
        <span>Teambit</span>
      </a>

      <div class="nav-dx">

        <a href="#">
          <span>Solutions <i class="fas fa-sort-down"></i></span>
        </a>
        <a href="#">
          <span>Pricing</span>
        </a>
        <a href="#">
          <span>Blog</span>
        </a>
        <a href="#">
          <span>Sign In</span>
        </a>
        <a href="#">
          <span id="g-signup"><i class="fab fa-google"></i> Sign Up</span>
        </a>

      </div>


    </nav>

  </header>

  <main>

    <section id="understand">

      <div class="">

        <h1>Understand, recognize <br> and develop for your <br> people</h1>
        <p>Teambit helps teams create a high performing <br> culture with regular feedback.</p>

        <a href="#">
          <span class="button">
            <i class="fab fa-google"></i> Sign Up with Google
          </span>
        </a>
        <span> or </span>
        <a href="#">
          <span class="button">
            <i class="fab fa-slack"></i> Sign Up with Slack
          </span>
        </a>

      </div>
      <div class="">

        <img src="../img/head.jpg" alt="">

      </div>



    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
